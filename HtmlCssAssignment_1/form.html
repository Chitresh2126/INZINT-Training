<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="submit">

            <h1>Registration Form</h1>


                <div>
                <label for="sname">Student name</label>
                <select class="right" name="initial" id="initial">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                  </select>
                <input type="text" id="sname" placeholder="Enter Your Name">
                </div>

                <div>
                <label for="fname">Father's Name</label>
                <input type="text" id="fname" placeholder="Enter Your father's Name">
                </div>

                <div>
                <label for="mname">Mother's Name</label>
                <input type="text" id="mname" placeholder="Enter Your Mother's Name">
                </div>

                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>

                <div>
                    <label>Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                </div>

                <div>
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="xyz@abc.com">
                </div>

                <div>
                    <label for="mob">Mobile Number</label>
                    <input type="number" id="mob">
                </div>

                <div>
                    <label for="address">Address</label>
                    <textarea rows="4" cols="50" id="address"></textarea>
                </div>

                <div>
                    <label for="state">State</label>
                    <input type="text" id="state">
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>

                <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
